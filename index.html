<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限制AI智能体对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 10px;
        }

        .create-agent-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .create-agent-btn:hover {
            background: #0056b3;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .agent-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.2s;
        }

        .agent-item:hover {
            border-color: #007bff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,123,255,0.1);
        }

        .agent-item.active {
            border-color: #007bff;
            background: #e7f3ff;
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .agent-scenario {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .agent-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .agent-btn {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .agent-btn:hover {
            background: #f8f9fa;
        }

        .agent-btn.delete {
            color: #dc3545;
            border-color: #dc3545;
        }

        .agent-btn.delete:hover {
            background: #dc3545;
            color: white;
        }

        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .chat-header h2 {
            font-size: 1.25rem;
            color: #495057;
            margin-bottom: 5px;
        }

        .chat-scenario {
            font-size: 14px;
            color: #6c757d;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #f8f9fa;
        }

        .control-btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .control-btn.primary:hover {
            background: #0056b3;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background-color: transparent;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            margin-right: auto;
            border-bottom-left-radius: 4px;
            background-color: transparent;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .chat-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            line-height: 1.5;
            min-height: 60px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .send-btn {
            margin-top: 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 500px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            color: #495057;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .form-control.textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn.primary:hover {
            background: #0056b3;
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.25rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6c757d;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
